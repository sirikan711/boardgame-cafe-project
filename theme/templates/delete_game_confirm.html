{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 text-center">
    <form method="post" class="bg-white shadow-md rounded-lg p-8">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Confirm Deletion</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to permanently delete the game: <strong>"{{ game.name }}"</strong>?</p>
        
        <div class="flex justify-center space-x-4">
            <a href="{% url 'index' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg">
                Cancel
            </a>
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg">
                Yes, Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
