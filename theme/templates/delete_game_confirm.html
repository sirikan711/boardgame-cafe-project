<!-- delete_game_confirm.html -->
{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-8 bg-white rounded-lg shadow-xl">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Confirm Deletion</h2>
    <p class="text-center text-gray-600 mb-6">Are you sure you want to delete the game: <strong>{{ game.name }}</strong>?</p>
    
    <form method="post" class="flex flex-col items-center">
        {% csrf_token %}
        
        <button type="submit" class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4">
            Yes, Delete Game
        </button>
        <a href="{% url 'index' %}" class="block text-center text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
