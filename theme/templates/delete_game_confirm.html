<!-- delete_game_confirm.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the game: <strong>{{ game.name }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'index' %}">Cancel</a>
    </form>
{% endblock %}
