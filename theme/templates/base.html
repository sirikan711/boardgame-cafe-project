<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'index' %}" class="text-xl font-bold text-gray-800">Board Game Cafe</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-gray-600">Hello, {{ user.username }}! ({{ user.role }})</span>

                    <a href="{% url 'index' %}" class="ml-4 text-gray-700 font-semibold hover:text-blue-600">Games</a>
                    {% if user.role == 'admin' %}
                        <a href="{% url 'report' %}" class="ml-4 text-gray-700 font-semibold hover:text-blue-600">Reports</a>
                    {% endif %}

                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="ml-4 text-red-500 font-semibold hover:text-red-700 cursor-pointer p-0 border-none bg-transparent">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-700 font-semibold hover:text-blue-600">Login</a>
                    <a href="{% url 'signup' %}" class="ml-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg text-sm">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="py-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
