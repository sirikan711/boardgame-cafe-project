<!-- edit_game.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Edit Game: {{ game.name }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
        <a href="{% url 'index' %}">Cancel</a>
    </form>
{% endblock %}
