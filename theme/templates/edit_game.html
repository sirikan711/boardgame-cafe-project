{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-10">
    <form method="post" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-2 text-center text-gray-800">Edit Game</h2>
        <p class="text-center text-gray-600 mb-6"><strong>{{ game.name }}</strong></p>

        {% for field in form %}
        <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{ field.label }}</label>
            {{ field }} {# <-- Django จะดึงฟอร์มที่ใส่สไตล์จาก forms.py มาแสดงให้เอง #}
            {% for error in field.errors %}
                <p class="text-red-500 text-xs italic mt-2">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}

        <div class="mt-6">
            <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                Save Changes
            </button>
            <a href="{% url 'index' %}" class="block text-center mt-4 text-gray-600 hover:text-blue-600 font-semibold">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
