{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <form method="post" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create a New Account</h2>

        {% for field in form %}
        <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{ field.label }}</label>
            <input 
                type="{{ field.field.widget.input_type }}" 
                name="{{ field.name }}" 
                id="{{ field.id_for_label }}" 
                class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            {% if field.help_text %}
                <p class="text-gray-600 text-xs italic mt-2">{{ field.help_text|safe }}</p>
            {% endif %}
            {% for error in field.errors %}
                <p class="text-red-500 text-xs italic mt-2">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}

        <div class="flex items-center justify-between mt-6">
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                Create Account
            </button>
        </div>
        <p class="mt-4 text-center text-gray-600 text-sm">
            Already have an account? <a href="{% url 'login' %}" class="font-bold text-blue-500 hover:text-blue-700">Login</a>
        </p>
    </form>
</div>
{% endblock %}
