{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-10">
    <form method="post" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Add a New Board Game</h2>

        {% for field in form %}
        <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{ field.label }}</label>
            {{ field }} {# <-- แค่นี้ก็ได้ฟอร์มที่สวยงามแล้ว #}
            {% for error in field.errors %}
                <p class="text-red-500 text-xs italic mt-2">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}

        <div class="mt-6">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                Save Game
            </button>
            <a href="{% url 'index' %}" class="block text-center mt-4 text-gray-600 hover:text-blue-600 font-semibold">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
